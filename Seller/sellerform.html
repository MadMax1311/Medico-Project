<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Information | Firebase</title>
    <link rel="stylesheet" href="sellerform.css">
</head>

<body>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Medicine information submitted</div>

            <div class="inputBox">
                <input type="text" id="medicineName" placeholder="Medicine Name...." />
            </div>
            
            <div class="inputBox">
                <input type="text" id="dose" placeholder="Dose....." />
            </div>
            
            <div class="inputBox">
                <select id="type">
                    <option value="Tablet">Tablet</option>
                    <option value="Capsule">Capsule</option>
                    <option value="Syrup">Syrup</option>
                </select>
            </div>
            
            <div class="inputBox">
                <input type="text" id="medicinePrice" placeholder="Medicine Price....." />
            </div>
            
            
            <div class="inputBox">
                <input type="text" id="description" placeholder="Description...." />
            </div>

            <div class="inputBox">
                <!-- Add an input field for uploading an image -->
                <input type="file" id="medicineImage" accept="image/*" />
            </div>
            
            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="sellerform.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
</body>
</html>
